<html>
	<head>
		<link rel="stylesheet" href="css.css" type="text/css">
	</head>
	<body>

	<div id="board">

	</div>
	</body>
	<script lang="javascript">
		
width = 100;
height = 100;
var space = new	Array(height);
function reverseCell()
{
	x = this.id % 100;
	y = Math.floor(this.id / 100);
	if (space[y][x] == 0){
		space[y][x] = 1;
		this.style['background-color'] = "#ff0";
	}
	else{
		space[y][x] = 0;
		this.style['background-color'] = "#000";
	}
}

board = document.getElementById('board');
board.style['grid-template-columns']= 'repeat(' + width +', 1fr)';

for ( i=0; i < height; i++){
	space[i]= new Array(width)
	space[i]= new Array(width).fill(0);
}
for (i=0; i < height; i++)
{
	for(j=0; j<width; j++)
	{
		var cell = document.createElement("div");
		cell.id = i* width + j ;
		cell.className = "cell";
		cell.addEventListener('click',reverseCell);
		board.appendChild(cell);
	}
}

	</script>
</html>
